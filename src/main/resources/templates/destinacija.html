<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<base th:href="@{/}"><!-- popuni href atribut vrednosšću context path-a -->
	<link rel="stylesheet" type="text/css" href="css/StiloviForma.css"/>
	<link rel="stylesheet" type="text/css" href="css/StiloviKorisnik.css"/>
	<title th:text="#{admin.destination}"></title>
</head>
<body>
	<ul>
		<li><a href="./" th:text="#{title.index}"></a></li>
 	</ul>  
	<form method="post" action="destinacije/edit">
		<input type="hidden" name="id" th:value="${destinacija.id}"/><!-- popuni value atribut vrednošću -->
		<table class="forma">
			<caption>Destinacija</caption>
			<tr><th>Grad:</th><td><input type="text" th:value="${destinacija.grad}" name="grad"/></td></tr>
			<tr><th>Drzava:</th><td><input type="text" th:value="${destinacija.drzava}" name="drzava"/></td></tr>
			<tr><th>Kontinent:</th><td><input type="text" th:value="${destinacija.kontinent}" name="kontinent"/></td></tr>
			<tr><th></th><td><input type="submit" th:value="#{button.edit}"/></td></tr>
		</table>
	</form>
	<form method="post" action="destinacije/delete">
		<input type="hidden" name="id" th:value="${destinacija.id}"/>
		<table class="forma">
			<tr><th></th><td><input type="submit" th:value="#{button.delete}"/></td></tr>
		</table>
	</form>
</body>
</html>
