<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<base th:href="@{/}"><!-- popuni href atribut vrednosšću context path-a -->
	<link rel="stylesheet" type="text/css" href="css/StiloviForma.css"/>
	<link rel="stylesheet" type="text/css" href="css/StiloviKorisnik.css"/>
	<title th:text="#{user.title2}"></title>
</head>
<body>
	<ul>
 		<li><a href="./" th:text="#{title.index}"></a></li>
 	</ul>  
	<form method="post" action="korisnici/edit">
		<input type="hidden" name="id" th:value="${korisnik.id}"/>
		<input type="hidden" name="uloga" th:value="${korisnik.uloga}"/>
		<table class="forma">
			<caption th:text="#{user.title2}"></caption>
			<tr><th th:text="#{user.username}">:</th><td><input type="text" th:value="${korisnik.korisnickoIme}" name="korisnickoIme"/></td></tr>
			<tr><th th:text="#{user.password}">:</th><td><input type="password" th:value="${korisnik.lozinka}" name="lozinka"/></td></tr>
			<tr><th th:text="#{user.email}">:</th><td><input type="text" th:value="${korisnik.email}" name="email"/></td></tr>
			<tr><th th:text="#{user.name}">:</th><td><input type="text" th:value="${korisnik.ime}" name="ime"/></td></tr>
			<tr><th th:text="#{user.surname}">:</th><td><input type="text" th:value="${korisnik.prezime}" name="prezime"/></td></tr>
			<tr><th th:text="#{user.dateBirth}">:</th><td><input type="date" th:value="${korisnik.datumRodjenja}" name="datumRodjenja"/></td></tr>
			<tr><th th:text="#{user.adress}">:</th><td><input type="text" th:value="${korisnik.adresa}" name="adresa"/></td></tr>
			<tr><th th:text="#{user.number}">:</th><td><input type="text" th:value="${korisnik.brojTelefona}" name="brojTelefona"/></td></tr>
			<tr><th></th><td><input type="hidden" th:value="${korisnik.datumRegistracije}" name="datumRegistracije"/></td></tr>
			<!-- <tr><th></th><td><input type="hidden" th:value="${korisnik.uloga}" name="uloga"/></td></tr> --> 
			<tr><th></th><td><input type="submit" value="Izmeni"/></td></tr>
		</table>
	</form>
	<form method="post" action="korisnici/delete">
		<input type="hidden" name="id" th:value="${korisnik.id}"/>
		<table class="forma">
			<tr><th></th><td><input type="submit" th:value="#{button.delete}"/></td></tr>
		</table>
	</form>
	<form th:if="${session.prijavljeniKorisnik.isPutnik()}" method="post" action="zahtevi/naruci">
		<input type="hidden" name="id" th:value="${korisnik.id}"/>
		<table class="forma">
			<tr><th></th><td><input type="submit" value="ZahtevajKarticu"/></td></tr>
		</table>
	</form>
</body>
</html>
